<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Portal - EntoColour</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="admin.js"></script>
</head>
<body>
  <header><h1>Admin Portal</h1></header>
  <main class="admin">
    <section>
      <h2>Visitor Analytics</h2>
      <canvas id="visitorChart" width="400" height="200"></canvas>
    </section>
    <section>
      <h2>Manage Photos</h2>
      <input type="text" id="photoName" placeholder="image51.jpg">
      <button onclick="addPhoto()">Add Photo</button>
      <ul id="photoList"></ul>
    </section>
    <section>
      <h2>View Feedback</h2>
      <ul id="feedbackList"></ul>
    </section>
  </main>
  <footer><a href="index.html">Back to Gallery</a></footer>
</body>
</html>
